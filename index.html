      <div class="section1">
        <h1 class="title">Let's Celebrate Together</h1>
        <img class="img" src="images/Saint_hero_pic.png" alt="st patricks day">
      </div>
    <div class="section2">
      <form >
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputState">Title:</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Mr</option>
              <option>Mrs</option>
              <option>Miss</option>
            </select>
          </div>
         </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Full Name:</label>
              <input type="text" class="form-control" id="inputName" required>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="start">Start date:</label>
            <input type="date" class="form-control" id="start" value="2023-04-17">
          </div>
        </div>
          <div class="form-row">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">attending</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">not attending</label>
            </div>
          </div>
          
         <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Dinner Preferences:</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option >Slow cooker lamb stew</option>
              <option >Guinness, treacle & ginger pudding</option>
              <option >Stout-braised steak with stacked chips</option>
              <option >Mushroom rarebit with mash & thyme gravy</option>
              <option>Potato cakes with smoked salmon & cream cheese</option>
            </select>
          </div>
         </div>

         <div class="form-row">
          <div class="form-group col-md-4">
            <label for="prices">Choose the Price:</label>
            <select id="prices" class="form-control">
              <option selected>Choose...</option>
              <option>Double room: £56 over night</option>
              <option>Single room: £30 over night</option>
            </select>
          </div>
         </div>
